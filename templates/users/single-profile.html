{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Profile Detail -->
<section class="profile__detail">
    <div class="container">
        <div class="row">
            
            {% for message in messages %}
                <div class="alert alert-dark alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}

            <!-- Profile Basic Info -->
            {% include 'partials/profile_basic.html' %}

            <!-- Profile Detail -->
            {% include 'partials/profile_detail.html' %}

        </div>
    </div>
</section>

{% endblock %}
